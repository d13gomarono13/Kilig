version: '3.8'

services:
  # ============================================================================
  # OpenSearch - Hybrid Search Engine
  # ============================================================================
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: kilig-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis - Caching Layer
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: kilig-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Langfuse - Observability (Optional)
  # ============================================================================
  langfuse:
    image: langfuse/langfuse:2
    container_name: kilig-langfuse
    depends_on:
      langfuse-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://localhost:3001
      - TELEMETRY_ENABLED=false
    ports:
      - "3001:3000"

  langfuse-db:
    image: postgres:15-alpine
    container_name: kilig-langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langfuse" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MCP Servers - Agent Tools
  # ============================================================================
  mcp-arxiv:
    build:
      context: ./packages/backend/docker/arxiv-mcp
      dockerfile: Dockerfile
    container_name: kilig-mcp-arxiv
    volumes:
      - arxiv-papers:/app/data/papers
    # Keep container running for exec
    tty: true

  mcp-docling:
    build:
      context: ./packages/backend/docker/docling-mcp
      dockerfile: Dockerfile
    container_name: kilig-mcp-docling
    volumes:
      - arxiv-papers:/app/data/papers
    # Keep container running for exec
    tty: true

  # ============================================================================
  # Apache Airflow - Workflow Orchestration
  # ============================================================================
  airflow-postgres:
    image: postgres:15-alpine
    container_name: kilig-airflow-db
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: kilig-airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - AIRFLOW__WEBSERVER__RBAC=true
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@kilig.io || true
    restart: "no"

  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: kilig-airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - KILIG_BACKEND_URL=http://host.docker.internal:3000
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LANGFUSE_URL=http://langfuse:3000
    ports:
      - "8085:8080"
    command: webserver
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: kilig-airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - KILIG_BACKEND_URL=http://host.docker.internal:3000
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LANGFUSE_URL=http://langfuse:3000
    command: scheduler
    restart: always

  # ============================================================================
  # Prometheus & Grafana - Enhanced Observability
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: kilig-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: kilig-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3002:3000"
    restart: unless-stopped

volumes:
  opensearch-data:
  redis-data:
  langfuse-db-data:
  arxiv-papers:
  airflow-db-data:
  prometheus-data:
  grafana-data:


