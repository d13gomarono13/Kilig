name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PNPM_VERSION: 10.27.0
  NODE_VERSION: 18

jobs:
  validation:
    name: Validation (Lint & Test)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run type-check

      - name: Run Tests
        run: pnpm run test

      # We can't easily run the skills tests in CI without Gemini API key,
      # so we'll skip them or mock them in a future iteration.
      # - name: Run Skills Tests
      #   run: pnpm run test:skills

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm run build

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: validation
    
    strategy:
      matrix:
        service: [arxiv-mcp, docling-mcp]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build ${{ matrix.service }}
        run: |
          docker build -f packages/backend/docker/${{ matrix.service }}/Dockerfile .
